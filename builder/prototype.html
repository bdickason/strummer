<!-- Simple HTML prototype for Strummer's "Builder" 

More info: https://github.com/strummer/strummer/tree/builder/builder

-->

<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
  }

  nav {
    position:absolute;
    top:0;
    width: 100%;
    overflow:hidden;
  }

  nav.selected {
    background-color: lightgreen;
  }

  .button.ui {
    float:right;
    padding: 10px;
  }

  .button.ui a {
    font-size: 20px;
    color: green;
    text-decoration: none;
  }

  .button.ui.selected a {
    color: black;
    text-decoration: underline;
  }

  .content {
    margin: 20% 30% 20% 30%;
  }

</style>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

</head>
<body>
<header>
  <nav>
    <div class="button ui" id="cms">
      <a href="#">#</a>
    </div>
    <div class="button ui" id="builder">
      <a href="#">*</a>
    </div>
  </nav>
</header>

<section class="content">
  <IMG SRC="images/example-content.png">
</section>

<script type="text/javascript">
  $(document).ready(function() {
    $(document).keydown(function(e) {
      if(e.which == 192) {
        toggleBuilder(this);
      }
    });
    $('.button.ui').click(function() {
      toggleBuilder(this);
    });
  });

  function toggleBuilder(object) {
    $('nav').toggleClass('selected');
    $(this).toggleClass('selected');
  }
  
</script>
</body>
</html>
