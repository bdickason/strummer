<!-- Simple HTML prototype for Strummer's "Builder" 

More info: https://github.com/strummer/strummer/tree/builder/builder

-->

<!doctype html>
<html ng-app="builder">
<head>

<link rel="stylesheet" href="static/nav/nav.css">

<!-- JS Libraries -->
<script src="static/lib/angular.js"></script>

<!-- Project-specific JS -->
<script src="static/nav/nav.js" ></script>

</head>
<body>
  <menu>
    <pane title="CMS" symbol="#">
      Submenu stuff goes here
    </pane>
    <pane title="Builder" symbol="@">
      <menu class="submenu">
        <pane title="Structures" symbol="Structures">
          <structure object="comments" type="list">
            <!-- Need to find a way to create recursive/tree directives -->
            <structure object="author" link="authors"></structure>
            <structure object="content" type="text"></structure>
            <structure object="timestamp" type="time"></structure>
          </structure>
        </pane>
        <pane title="Publish" symbol="Publish">
          Publish sub-nav!
        </pane>
        <pane title="Settings" symbol="Settings">
          <settings></settings>
        </pane>

      </menu>

    </pane>
  </menu>

  <section class="content">
    <IMG SRC="images/example-content.png">
  </section>

</body>
</html>
