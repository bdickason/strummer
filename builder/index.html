<!-- Simple HTML prototype for Strummer's "Builder" 

More info: https://github.com/strummer/strummer/tree/builder/builder

-->

<!doctype html>
<html ng-app="builder">
<head>
<link rel="stylesheet" href="css/builder.css">

<!-- JS Libraries -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<!-- Project-specific JS -->
<script src="js/builder.js" ></script>

</head>
<body>
  <menu>
    <pane title="CMS" symbol="#">
      Submenu stuff goes here
    </pane>
    <pane title="Builder" symbol="@">
      <menu class="submenu">
        <pane title="Structures" symbol="Structures">
          Structures sub-nav!
        </pane>
        <pane title="Publish" symbol="Publish">
          Publish sub-nav!
        </pane>
        <pane title="Settings" symbol="Settings">
          Settings sub-nav!
        </pane>

      </menu>

    </pane>
  </menu>

  <section class="content">
    <IMG SRC="images/example-content.png">
  </section>

</body>
</html>
