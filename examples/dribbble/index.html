<!-- Homepage for Dribbble example -->

<!DOCTYPE html>
<html>
  <head>
    <title>Strummmer - a Dribbble clone example.</title>
    <!-- Skeleton CSS/Grid template -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    <!-- Custom CSS goes here -->
    <link rel="stylesheet" href="css/strummmer.css">
  </head>

  <body>
    <!-- Begin Navigation - Note this is present on every page. -->
    <header class="full-width clearfix">
      <section class="container">
        <a href="home.url()"><img id="logo" object="logo" src="/images/logo.png"></a>
        <ul class="mainnav">
          <li id="search">
            <form id="search-form" action="search">
              <input class="search-text placeholder" type="text" name="q" placeholder="Search " value="">
      </form>
          </li>
          <li id="shots" class="selected">
            <a href="shots.url()">Shots</a>
          </li>
          <li id="designers"> 
            <a href="designers.url()">Designers</a>
          </li>
          <li id="about">
            <a href="about.url()">About</a>
          </li>                        
        </ul>
      </section>
    </header>
    <!-- End Navigation -->

    <section class="main container">
      <div class="promo sixteen columns">
        <strong>What are you working on?</strong> Dribbble is show and tell for designers.
        <a href="#" class="primary button">Sign up</a>
      </div>
      <ul class="subnav sixteen columns">
        <li id="popular" class="one column selected" >
          <a href="#" object"popular.url()">Popular</a>
        </li>
        <li id="everyone" class="one column">
          <a href="everyone.url()">Everyone</a>
        </li>
        <li id="debuts" class="one column">
          <a href="debuts.url()">Debuts</a>
        </li>
      </ul>
      <div class="grid" object="shots">
        <ol object="shots" class="shots" sort="favorites" time="24h" order="desc">  <!-- When we return a list of shots, we need to define a way to sort them (by favorites), the timespan to query (i.e. most favorites in past 24h), and an order to return them in. This is a complex one and will require some sort of simplified query language. I took a stab at one above. -->
          <li id="shot.id" class="shot" object="shot">
            <div class="thumbnail image"> <!-- Need to support a hover state here which swaps the div content -->
              <a href="shot.url()"><img class ="thumbnail" src="/images/sample-shot-thumbnail.png"></a>  <!-- Can I get the thumbnail image here? e.g. shot.image -->
            </div>
            <aside class="details">
              <div id="views" class="stats">
                <img src="/images/icons/views.jpg">
                {{shot.views}}  <!-- Since we're within the shot object in the shots list, we need to grab the 'shot' views -->
              </div>
              <div id="comments" class="stats">
                <a href="shot.comments.url()">
                  <img src="/images/icons/comments.jpg">
                  {{shot.comments}}
                </a>
              </div>
              <div id="likes" class="stats">
                <a href="shot.likes.url()">
                  <img src="/images/icons/likes.jpg">
                  {{shot.likes}}
                </a>
              </div>  
            </aside>
            <div class="author" object"shot.author">  <!-- Can I grab the shot's author here as an object? -->
              <img class="thumbnail" src="">  <!-- if the above is true, I should be able to reference the thumbnail for an author in the src, perhaps {{author.thumbnail}} -->
              <a href="author.url()">{{author.name}}</a> <!-- and the name for an author as well somehow -->
            </div>
          </li>
        </ol>
        <nav class="pagination sixteen columns">
          <!-- Navigation for the grid of shots (Older/Newer) -->
          <!-- if(shots.page > 0) -->
            <!-- We only display 'newer' if we aren't on page 1 -->
            <div class="newer two columns">
              <a href="#" class="button">
                ← Newer
              </a>
            </div>
          <!-- if (shots.page < shots.length) -->
          <!-- We always display 'older' unless there are no more pages -->
            <div class="older two columns">
              <a href="#" class="button">
                Older →
              </a>
            </div>
        </nav>
      </div>
  </body>
